<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Up Profile - CoreLord</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">CoreLord</h1>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
  </nav>

  <main class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-6">Set Up Your Profile</h2>

    <form id="profileForm" class="space-y-6">
      <div>
        <label for="displayName" class="block font-medium text-gray-700 mb-1">Your Name</label>
        <input type="text" id="displayName" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>

      <div>
        <label for="region" class="block font-medium text-gray-700 mb-1">Favourite Surf Break</label>
        <select id="region" required class="w-full border border-gray-300 rounded px-3 py-2">
          <option value="">Select a break</option>
          <option value="Ericeira">Ericeira (Portugal)</option>
          <option value="Torquay">Torquay (Australia)</option>
        </select>
      </div>

      <div>
        <h3 class="font-medium text-gray-700 mb-1">Weekly Availability</h3>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" class="availability-slot" value="Monday"> Monday</label>
          <label><input type="checkbox" class="availability-slot" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" class="availability-slot" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" class="availability-slot" value="Thursday"> Thursday</label>
          <label><input type="checkbox" class="availability-slot" value="Friday"> Friday</label>
          <label><input type="checkbox" class="availability-slot" value="Saturday"> Saturday</label>
          <label><input type="checkbox" class="availability-slot" value="Sunday"> Sunday</label>
        </div>
      </div>

      <div>
        <h3 class="font-medium text-gray-700 mb-1">Receive Updates</h3>
        <label class="block">
          <input type="checkbox" id="daily"> Daily Surf Alerts
        </label>
        <label class="block">
          <input type="checkbox" id="weekly"> Weekly Summary
        </label>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Save Profile
      </button>
    </form>
  </main>

  <script src="/user.js"></script>
  <script src="/profile.js"></script>
</body>
</html>
