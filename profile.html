<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup - CoreLord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
    <script defer src="profile.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="flex justify-between items-center p-6 bg-gray-900 text-white">
      <h1 class="text-2xl font-bold">CoreLord</h1>
      <div id="auth-buttons"></div>
    </header>

    <main class="max-w-3xl mx-auto py-12 px-4">
      <h2 class="text-3xl font-bold mb-6 text-center">Tell us when you can surf ðŸŒŠ</h2>
      <form id="profileForm" class="space-y-6">
        <div>
          <label class="block font-medium mb-2">Preferred Break</label>
          <select id="break" class="w-full p-2 border rounded">
            <option value="Ericeira">Ericeira</option>
            <option value="Torquay">Torquay</option>
          </select>
        </div>

        <div>
          <label class="block font-medium mb-2">Weekly Availability</label>
          <div id="availability" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Days and times populated by JS -->
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-semibold"
        >
          Save Profile
        </button>
      </form>
    </main>

    <script>
      const msalInstance = new msal.PublicClientApplication({
        auth: {
          clientId: "315eede8-ee31-4487-b202-81e495e8f9fe",
          authority: "https://login.microsoftonline.com/common",
          redirectUri: window.location.origin + "/profile.html",
        },
      });

      function renderAuthButtons() {
        const account = msalInstance.getAllAccounts()[0];
        const container = document.getElementById("auth-buttons");
        container.innerHTML = "";

        if (account) {
          const logoutBtn = document.createElement("button");
          logoutBtn.textContent = "Logout";
          logoutBtn.className = "bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded";
          logoutBtn.onclick = () => msalInstance.logoutRedirect();
          container.appendChild(logoutBtn);
        }
      }

      window.addEventListener("DOMContentLoaded", renderAuthButtons);
    </script>
  </body>
</html>
