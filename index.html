<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoreLord - Surf Forecasting Reimagined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
    <script>
      const msalConfig = {
        auth: {
          clientId: "825d8657-c509-42b6-9107-dd5e39268723",
          authority: "https://login.microsoftonline.com/d048d6e2-6e9f-4af0-afcf-58a5ad036480",
          redirectUri: "https://agreeable-ground-04732bc03.1.azurestaticapps.net"
        },
        cache: {
          cacheLocation: "localStorage",
          storeAuthStateInCookie: false,
        },
      };

      const msalInstance = new msal.PublicClientApplication(msalConfig);

      async function signIn() {
        try {
          const loginResponse = await msalInstance.loginPopup({
            scopes: ["openid", "profile", "email"],
          });

          console.log("Logged in as:", loginResponse.account.username);

          const account = loginResponse.account;
          const tokenResponse = await msalInstance.acquireTokenSilent({
            scopes: ["openid", "profile", "email"],
            account,
          });

          const token = tokenResponse.accessToken;
          sessionStorage.setItem("authToken", token);

          const res = await fetch("https://corelord-app-acg2g4b4a8bnc8bh.westeurope-01.azurewebsites.net/api/profile", {
            headers: {
              "Authorization": `Bearer ${token}`
            }
          });

          if (res.status === 404) {
            window.location.href = "profile.html";
          } else {
            window.location.href = "surf.html";
          }
        } catch (err) {
          console.error("Sign-in error:", err);
          alert("Sign-in failed. See console for details.");
        }
      }

      function signUp() {
        signIn(); // You can customise this later if sign-up is separate
      }
    </script>
  </head>
  <body class="bg-white text-gray-800">
    <header class="flex justify-between items-center p-6 bg-gray-900 text-white">
      <h1 class="text-2xl font-bold">CoreLord</h1>
      <div>
        <button
          onclick="signIn()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mr-2"
        >
          Login
        </button>
        <button
          onclick="signUp()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
        >
          Sign Up
        </button>
      </div>
    </header>

    <section class="text-center py-20 px-4">
      <h2 class="text-4xl font-bold mb-4">The next revolution in surf planning</h2>
      <p class="text-xl max-w-2xl mx-auto mb-8">
        AI-backed surf forecasting built for those who live for the swell. Plan
        your week, lock in your breaks, and surf smarter.
      </p>
      <div class="flex flex-col lg:flex-row justify-center gap-8">
        <div class="text-center">
          <img
            src="assets/images/ribeira.png"
            alt="Ericeira"
            class="w-full max-w-md rounded-lg shadow-lg"
          />
          <h3 class="text-xl font-semibold mt-4">Ericeira, Portugal</h3>
          <p class="text-sm text-gray-600">Now supported as part of our beta</p>
        </div>
        <div class="text-center">
          <img
            src="assets/images/bells.png"
            alt="Torquay"
            class="w-full max-w-md rounded-lg shadow-lg"
          />
          <h3 class="text-xl font-semibold mt-4">Torquay, Australia</h3>
          <p class="text-sm text-gray-600">Now supported as part of our beta</p>
        </div>
      </div>
    </section>
  </body>
</html>
