<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoreLord - Surf Forecasting Reimagined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="flex justify-between items-center p-6 bg-gray-900 text-white">
      <h1 class="text-2xl font-bold">CoreLord</h1>
      <div>
        <button
          onclick="signIn()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mr-2"
        >
          Login
        </button>
        <button
          onclick="signOut()"
          class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-20 px-4">
      <h2 class="text-4xl font-bold mb-4">The next revolution in surf planning</h2>
      <p class="text-xl max-w-2xl mx-auto mb-8">
        AI-backed surf forecasting built for those who live for the swell.
        Plan your week, lock in your breaks, and surf smarter.
      </p>
      <div class="flex flex-col lg:flex-row justify-center gap-8">
        <img
          src="assets/images/ribeira.png"
          alt="Ribeira d'Ilhas, Ericeira"
          class="w-full max-w-md rounded-lg shadow-lg"
        />
        <img
          src="assets/images/bells.png"
          alt="Bells Beach, Torquay"
          class="w-full max-w-md rounded-lg shadow-lg"
        />
      </div>
    </section>
  </body>
</html>
