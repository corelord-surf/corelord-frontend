<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoreLord - Surf Forecasting Reimagined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body class="bg-white text-gray-800">
    <header class="flex justify-between items-center p-6 bg-gray-900 text-white">
      <h1 class="text-2xl font-bold">CoreLord</h1>
      <div id="auth-buttons">
        <!-- Buttons will be injected by JS -->
      </div>
    </header>

    <section class="text-center py-20 px-4">
      <h2 class="text-4xl font-bold mb-4">The next revolution in surf planning</h2>
      <p class="text-xl max-w-2xl mx-auto mb-8">
        AI-backed surf forecasting built for those who live for the swell. Plan
        your week, lock in your breaks, and surf smarter.
      </p>
      <div class="flex flex-col lg:flex-row justify-center gap-8">
        <div class="text-center">
          <img
            src="assets/images/ribeira.png"
            alt="Ericeira"
            class="w-full max-w-md rounded-lg shadow-lg"
          />
          <h3 class="text-xl font-semibold mt-4">Ericeira, Portugal</h3>
          <p class="text-sm text-gray-600">Now supported as part of our beta</p>
        </div>
        <div class="text-center">
          <img
            src="assets/images/bells.png"
            alt="Torquay"
            class="w-full max-w-md rounded-lg shadow-lg"
          />
          <h3 class="text-xl font-semibold mt-4">Torquay, Australia</h3>
          <p class="text-sm text-gray-600">Now supported as part of our beta</p>
        </div>
      </div>
    </section>

    <script>
      const msalInstance = new msal.PublicClientApplication({
        auth: {
          clientId: "315eede8-ee31-4487-b202-81e495e8f9fe",
          authority: "https://login.microsoftonline.com/common",
          redirectUri: window.location.origin,
        },
      });

      function renderAuthButtons() {
        const account = msalInstance.getAllAccounts()[0];
        const container = document.getElementById("auth-buttons");
        container.innerHTML = "";

        if (account) {
          const logoutBtn = document.createElement("button");
          logoutBtn.textContent = "Logout";
          logoutBtn.className = "bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded";
          logoutBtn.onclick = () => {
            msalInstance.logoutRedirect();
          };
          container.appendChild(logoutBtn);
        } else {
          const loginBtn = document.createElement("button");
          loginBtn.textContent = "Login";
          loginBtn.className = "bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mr-2";
          loginBtn.onclick = () => signIn();
          const signUpBtn = document.createElement("button");
          signUpBtn.textContent = "Sign Up";
          signUpBtn.className = "bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded";
          signUpBtn.onclick = () => signUp();
          container.appendChild(loginBtn);
          container.appendChild(signUpBtn);
        }
      }

      window.addEventListener("DOMContentLoaded", renderAuthButtons);
    </script>
  </body>
</html>
