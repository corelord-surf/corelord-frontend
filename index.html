
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corelord Surf Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒŠ Corelord Surf Planner</h1>
    <form id="surfForm">
      <label for="surfBreak">Surf Break:</label>
      <input type="text" id="surfBreak" name="surfBreak" required />

      <label for="availability">Availability (comma-separated):</label>
      <input type="text" id="availability" name="availability" placeholder="e.g. Monday AM, Wednesday PM" required />

      <label for="conditions">Preferred Conditions:</label>
      <input type="text" id="conditions" name="conditions" placeholder="e.g. light offshore wind, 3-5ft swell" required />

      <button type="submit">Get Surf Plan</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
