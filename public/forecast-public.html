<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Forecast - CoreLord</title>

  <!-- Shared styles / theme -->
  <link rel="stylesheet" href="./nav.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --panel:#161b22; --text:#e6edf3; --muted:#9da7b1;
      --primary:#58a6ff;      /* wave */
      --secondary:#ffa657;    /* wind */
      --accent:#7ee787;       /* tide */
      --border:#30363d;
    }

    header { padding:24px 20px 8px; }
    header h1 { margin:0 0 12px; font-size:28px; font-weight:700; }

    .toolbar { display:grid; gap:12px; grid-template-columns:1fr; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }

    .select, .btn{
      background:var(--panel);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius:8px;
      font-size:14px;
      cursor:pointer;
    }
    .btn.active { outline:2px solid var(--primary); }
    .meta { color:var(--muted); font-size:13px; margin-top:6px; }

    main { padding:14px 20px 28px; }
    .card {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:14px;
    }

    .legend{
      display:flex; gap:14px; align-items:center;
      margin-bottom:8px; color:var(--muted); font-size:13px;
    }
    .legend label{ display:inline-flex; gap:6px; align-items:center; cursor:pointer; }
    .dot{ width:10px; height:10px; border-radius:50%; display:inline-block; }
    .dot.wave{ background:var(--primary); }
    .dot.wind{ background:var(--secondary); }
    .dot.tide{ background:var(--accent); }

    .error{
      margin-top:10px; border:1px dashed #ff7b72; color:#ff7b72;
      padding:10px; border-radius:8px; display:none;
    }

    .mode-row{ display:flex; gap:10px; justify-content:flex-end; margin-top:6px; }

    .detail-grid{ margin-top:24px; display:grid; gap:24px; }
    .chart-subtitle{ margin:8px 2px 10px; color:var(--muted); font-size:13px; font-weight:600; }
  </style>
</head>
<body>
  <script src="./nav.js"></script>

  <div class="cl-container">
    <header>
      <h1>Public Forecast</h1>

      <div class="toolbar">
        <div class="row">
          <label for="breakSelect">Surf Break</label>
          <select id="breakSelect" class="select"></select>
          <button id="btnRefresh" class="btn">Refresh</button>
        </div>

        <div class="mode-row">
          <button id="btnDaily" class="btn">Daily (24h)</button>
          <button id="btnWeekly" class="btn active">Weekly (7d)</button>
        </div>

        <div class="meta" id="metaInfo"></div>
      </div>
    </header>

    <main>
      <!-- Summary (combined) -->
      <div class="card">
        <div class="legend">
          <label><span class="dot wave"></span><input type="checkbox" id="chkWave" checked /> Wave Height (m)</label>
          <label><span class="dot wind"></span><input type="checkbox" id="chkWind" checked /> Wind Speed (kt)</label>
          <label><span class="dot tide"></span><input type="checkbox" id="chkTide" checked /> Tide / Sea level (m)</label>
        </div>
        <canvas id="forecastChart" height="120"></canvas>
        <div id="errorBox" class="error">Failed to load forecast data.</div>
      </div>

      <!-- Detail charts -->
      <div class="detail-grid">
        <div class="card">
          <div class="chart-subtitle">Wave Detail</div>
          <canvas id="waveChart" height="120"></canvas>
        </div>
        <div class="card">
          <div class="chart-subtitle">Wind Detail</div>
          <canvas id="windChart" height="120"></canvas>
        </div>
        <div class="card">
          <div class="chart-subtitle">Tide Detail</div>
          <canvas id="tideChart" height="120"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="./forecast-public.js"></script>
</body>
</html>
