<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoreLord Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .profile {
      margin-top: 2rem;
      background-color: #161b22;
      padding: 1.5rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    .profile p { margin: 0.5rem 0; }
    #signOutBtn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffffff;
      color: #0d1117;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to your CoreLord Dashboard</h1>
  <div class="profile" id="profileContainer">
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Country:</strong> <span id="country"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
  </div>
  <button id="signOutBtn">Sign Out</button>

  <script src="https://alcdn.msauth.net/browser/2.38.2/js/msal-browser.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
