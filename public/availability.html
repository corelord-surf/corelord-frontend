<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoreLord Availability</title>
  <link rel="stylesheet" href="/nav.css">
  <script src="/nav.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background:#0d1117; color:#fff; margin:0; }
    .wrap { max-width:1100px; margin:0 auto; padding:1.5rem; }
    h1 { margin:0 0 1rem 0; }
    .muted { color:#8b949e; }
    .grid { display:grid; grid-template-columns: 100px repeat(7, 1fr); gap:6px; }
    .dayhead, .timehead { background:#0f1720; padding:8px; border-radius:6px; text-align:center; border:1px solid #30363d; }
    .cell { background:#161b22; border:1px solid #30363d; border-radius:6px; padding:8px; text-align:center; cursor:pointer; user-select:none; }
    .cell.on { background:#238636; color:#fff; border-color:#1f6f2e; }
    .rowlabel { padding:8px; text-align:right; color:#8b949e; }
    .controls { display:flex; gap:8px; margin:12px 0; }
    .btn { padding:0.5rem 0.9rem; border:none; border-radius:6px; cursor:pointer; }
    .btn-primary { background:#238636; color:#fff; }
    .btn-secondary { background:#fff; color:#0d1117; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Weekly availability</h1>
    <p class="muted">Select two hour blocks when you can surf. Save to apply for the next plan run. We will add sunrise to sunset filtering later.</p>

    <div class="controls">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <button id="clearBtn" class="btn btn-secondary">Clear all</button>
    </div>

    <div id="grid" class="grid"></div>

    <p id="status" class="muted" style="margin-top:12px;"></p>

    <p style="margin-top:20px;"><a href="/preferences.html" style="color:#58a6ff;">Back to preferences</a></p>
  </div>

  <script src="https://alcdn.msauth.net/browser/2.38.2/js/msal-browser.min.js"></script>
  <script src="/availability.js"></script>
</body>
</html>
