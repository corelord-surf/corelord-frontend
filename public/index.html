<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoreLord - Splash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .auth-buttons {
      display: flex;
      gap: 1rem;
    }
    .auth-buttons button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #signOutBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to CoreLord</h1>
  <p>Surf smarter. Plan your week with precision - public.</p>

  <div class="auth-buttons">
    <button onclick="signIn()">Sign In</button>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <button id="signOutBtn" onclick="signOut()">Sign Out</button>

  <!-- Load MSAL from CDN FIRST -->
  <script src="https://alcdn.msauth.net/browser/2.39.0/js/msal-browser.min.js"></script>

  <!-- Then run your app script AFTER MSAL is loaded -->
  <script>
    const msalConfig = {
      auth: {
        clientId: "7258dcfa-e901-4077-8fba-224fbc595e4",
        authority: "https://login.microsoftonline.com/d048d6e2-6e9f-4af0-afcf-58a5ad036480",
        redirectUri: "https://calm-coast-025fe8203.2.azurestaticapps.net"
      },
      cache: {
        cacheLocation: "localStorage",
        storeAuthStateInCookie: false
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function signIn() {
      try {
        const result = await msalInstance.loginPopup({
          scopes: ["openid", "profile", "email"]
        });
        window.location.href = "/profile.html";
      } catch (error) {
        console.error("Sign-in error:", error);
      }
    }

    async function signUp() {
      try {
        const result = await msalInstance.loginPopup({
          scopes: ["openid", "profile", "email"],
          prompt: "select_account"
        });
        window.location.href = "/profile.html";
      } catch (error) {
        console.error("Sign-up error:", error);
      }
    }

    function signOut() {
      const logoutRequest = {
        account: msalInstance.getAllAccounts()[0]
      };
      msalInstance.logoutPopup(logoutRequest);
    }
  </script>
</body>
</html>
