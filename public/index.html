<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoreLord - Splash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
</head>
<body>
  <div>
    <h1>Welcome to CoreLord</h1>
    <p>Surf smarter. Plan your week with precision - public.</p>
    <button onclick="signIn()">Sign In</button>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: "7258dcfa-e901-4077-8fba-224fbc595e4", // corelord-github-deploy
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "https://calm-coast-025fe8203.2.azurestaticapps.net"
      },
      cache: {
        cacheLocation: "localStorage",
        storeAuthStateInCookie: false
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function signIn() {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["openid", "profile", "email"]
        });
        localStorage.setItem("user", JSON.stringify(loginResponse.account));
        console.log("Logged in as:", loginResponse.account);
        window.location.href = "/profile.html"; // Next step: create this
      } catch (err) {
        console.error(err);
        alert("Sign in failed.");
      }
    }

    function signOut() {
      msalInstance.logoutPopup();
      localStorage.removeItem("user");
    }

    // Check if user is already signed in
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        console.log("User already signed in:", user);
        // Redirect if needed or keep them on splash page
      }
    };
  </script>
</body>
</html>
