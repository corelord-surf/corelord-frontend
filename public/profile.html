<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoreLord - Create Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    label {
      margin-top: 1rem;
    }

    input {
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: none;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #ffffff;
      color: #0d1117;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #message {
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
  <script src="https://alcdn.msauth.net/browser/2.39.0/js/msal-browser.min.js"></script>
</head>
<body>
  <h1>Create Your Profile</h1>
  <form id="profileForm">
    <label for="email">Email (read-only)</label>
    <input type="email" id="email" name="email" readonly />

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <button type="submit">Submit</button>
  </form>
  <div id="message"></div>

  <script>
    const msalConfig = {
      auth: {
        clientId: "7258dcfa-e901-4077-8fba-224fbc595e4", // corelord-github-deploy
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "https://calm-coast-025fe8203.2.azurestaticapps.net/profile.html"
      },
      cache: {
        cacheLocation: "localStorage",
        storeAuthStateInCookie: false
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let accessToken;

    async function initialize() {
      try {
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length === 0) {
          await msalInstance.loginRedirect({ scopes: ["openid", "profile", "email"] });
          return;
        }

        const account = accounts[0];
        document.getElementById("email").value = account.username;

        const tokenResponse = await msalInstance.acquireTokenSilent({
          scopes: ["openid", "profile", "email"],
          account: account
        });

        accessToken = tokenResponse.accessToken;
      } catch (err) {
        console.error("Authentication error", err);
        document.getElementById("message").innerText = "Authentication failed.";
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = {
        email: document.getElementById("email").value,
        name: document.getElementById("name").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value
      };

      try {
        const response = await fetch("https://corelord-backend-etgpd9dfdufargfb.westeurope.azurewebsites.net/profile", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${accessToken}`
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          throw new Error("Submission failed");
        }

        document.getElementById("message").innerText = "Profile created successfully!";
        // Redirect to dashboard in future here
      } catch (error) {
        console.error("Error submitting profile", error);
        document.getElementById("message").innerText = "Failed to submit profile.";
      }
    });

    initialize();
  </script>
</body>
</html>
